<style>

body {
  background: #fff;
  font-size: 1em;
  line-height: 1.5em;
  color: #111;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  letter-spacing: -0.001em;
}


.flexer {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

::selection {background-color:#eb6864; color:#fff;}

h1,h2,h3,h4 { color: #555; font-weight: 500; letter-spacing: -0.008em; }

h1 {font-size: 2.2em; display: none; color: #000; text-shadow: 0 0 1px rgba(0, 0, 0, 0.3);}
h2 {font-size: 1.8em;}
h3 {font-size: 1.4em;}

a { color: #eb6864; text-decoration:none; padding: .2em;}
a:hover {background-color: #eb6864; color: white;}

p { text-align: left; }


/* NAVBAR STYLES */

nav { margin: 0; }
nav a {display: block; color: white; }
nav a:hover { border-bottom: none;}

.toggle + a, .menu { display: none; }

.toggle {
  display: block;
  padding: 0 .5em 0 .75em;
  background-color: #000;
  color: #fff;
  font-size: 1.3em;
  line-height: 2em;
  text-decoration: none;
  text-align: left;
  border: none;
}

.toggle-brand a { display: inline; font-size: 1em; padding:0;}
.toggle-brand a:hover { background: transparent; color: #eb6864;}


.burger {
    position: absolute;
    top: .5em;
    right: .5em;
    display: inline-block;
    width: 1.15em;
    height: 0.7em;
    margin-right: 0.3em;
    border-top: 0.15em solid #fff;
    border-bottom: 0.15em solid #fff;
}

.burger:before {
    content: "";
    position: absolute;
    top: 0.25em;
    left: 0px;
    width: 100%;
    border-top: 0.15em solid #fff;
}


label.burger:active { background-color: #eb6864;}


[id^=drop] { display: none; }
[id^=drop]:checked + ul {  display: block; margin: 0; padding: 0;}


.menu > li { display: block; border-bottom: 1px solid #eee; padding: 0;}
.menu li:hover {background-color: #eb6864;}
.menu li.active {background-color: #eee;}
.menu li:last-child {border-bottom: 1px solid #ccc;}
.menu a { display: block; text-decoration: none; color: #000; padding: 1em; }
.menu a:hover { color: white; }

.brand { display: none;}
.brand a { padding: 0 1em;}
.brand a:hover { background-color: transparent;}

.extra {display: none;}

.tagline { margin:.5em 0; padding:0; color: #666; display: inline-block; }

.container { display: flex; flex-flow: column wrap; flex: 1 0 auto; width: 100%;}

main { display: flex; order: 1;}
aside { order: 2; margin-top: 4em;}
main, aside { padding: 0 1em;}

img { max-width: 100%; height: auto; width: auto\9; /* ie8 */ }

main.with-toc {display: flex; flex-flow: column wrap;}
.with-toc img { width: 100%;}

.news article p a { padding: 0;}


ul li { padding-bottom: .5em;}


footer {
    display: block;
    clear: both;
    width: 100%;
    font-size: 0.8em;
    background-color: #000;
    color: #fff;
    text-align: center;
    line-height: 1.2em;
    vertical-align: middle;
    flex: none;
    height: 2.5em;
}

footer p { padding:0 ; margin-top: .7em; text-align: center;}

.container.homepage #logo { float: right; margin: .5em -.5em 0 1em; }
.container.homepage h2 { margin: 0; padding: .2em 0; }
.container.homepage aside { margin: 0; padding: 0; }

.lazy img { margin: .5em 1.5em 0 0;}
.lazy a:hover { background: transparent; }



/* Medium screens (i.e. smartphone landscape) */
@media only screen and (min-width: 29em) {

  .extra { display: inline-flex; list-style: none; margin: 0; padding: 0; vertical-align: middle;}
  .extra { position: absolute; top: 0; right: 6.5em;}
  .extra li { padding: 0 .3em; }

  .extra a:hover { background-color: transparent; }
  .extra svg { width: 2em; fill: white;}
  .extra svg:hover { fill: #eb6864;}
  .extra:after { content: " "; clear: both; }

  .container.homepage #logo { margin: .5em .5em 0 1em; }

  .lazy img { margin: .5em .5em 0 0;}
}




/* Large screens - 1024px */
@media only screen and (min-width: 64em) {


  nav {
    padding: 0 5%;
    border-bottom: 1px solid #eee;
    font-size: 1em;
    line-height: 1em;
    font-weight: 400;
  }

  nav a {display: inline-block; color: initial; padding:0;}
  nav a:hover { background-color: #eee; border-bottom:0;}

  .nav-container { margin: 0 auto; width: 100%; }

  .brand { display: inline-block; vertical-align: middle; font-size: 1.1em;}
  .brand a { padding: .6em .5em .5em 0;}
  .brand a:hover { color: #eb6864;}
  .toggle, [id^=drop], .toggle + a { display: none; }


  .menu { display: inline-flex; list-style: none; margin: 0; padding: 0; vertical-align: middle;}
  .menu:after { content: " "; clear: both; }

  /* Level 1 */
  .menu > li { display: inline-flex; border-bottom: none;}
  .menu li:hover,
  .menu li.active {background-color: #eee;}
  .menu li:last-child {border-bottom: none;}
  .menu a { display: block; text-decoration: none; color: #000; padding: .7em 1.3em; }
  .menu a:hover { color: inherit;}

  .extra {float: right ; position: inherit;}
  .extra li {padding: .1em 1em 0 0;}
  .extra svg { fill: black; width: 2.1em; padding-top: .1em;}


  main { display: flex; width: 70%; flex-flow: row nowrap; flex: 1; margin: 0em auto; justify-content: center; }
  article {flex-grow: 1; width: 40%;}
  aside { width: 30%;padding-top: 2em;}
  aside h3 {padding-bottom: 1em; margin:0;}
  aside ul {padding: 0 0 0 1em; margin:0;}

  main.with-toc {display: flex; flex-flow: row nowrap; width: 70%;}

  .container.homepage  { margin-top: 2em; flex: 1; }
  .container.homepage h1 { margin: 0 0 1.5em 0; padding:0; display: inline-block;}
  .container.homepage aside { max-width: 100%; width:initial; }
  .container.homepage #logo { float: right; margin: 6.5em 0 0 1em; max-width: 100%;}

  h1 { display: block; margin-bottom: 1.2em;}

  .toc {position: fixed; padding-left: .5em;}


  footer:before {
    content: " ";
    display: block;
    position: relative;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 20px;
    background: linear-gradient(#fff 0%, transparent 0%), linear-gradient(135deg, #222 33.33%, transparent 33.33%) 0 0%, #222 linear-gradient(45deg, #222 33.33%, #fff 33.33%) 0 0%;
    background: -webkit-linear-gradient(#fff 0%, transparent 0%), -webkit-linear-gradient(135deg, #111 33.33%, transparent 33.33%) 0 0%, #111 -webkit-linear-gradient(45deg, #111 33.33%, #fff 33.33%) 0 0%;
    background: -o-linear-gradient(#fff 0%, transparent 0%), -o-linear-gradient(135deg, #222 33.33%, transparent 33.33%) 0 0%, #222 -o-linear-gradient(45deg, #222 33.33%, #fff 33.33%) 0 0%;
    background: -moz-linear-gradient(#fff 0%, transparent 0%), -moz-linear-gradient(135deg, #222 33.33%, transparent 33.33%) 0 0%, #222 -moz-linear-gradient(45deg, #222 33.33%, #fff 33.33%) 0 0%;
    background-repeat: repeat-x;
    background-size: 0px 100%, 16px 27px, 16px 27px;
  }

  footer { height: 4em;}

}

</style>
